<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #f5f5f5;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      filter: brightness(0.85);
      z-index: 0;
    }
    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-height: 90%;
      z-index: 1;
    }
    #textbox {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.75);
      backdrop-filter: blur(8px);
      padding: 30px;
      text-align: center;
      z-index: 2;
      border-top: 2px solid rgba(255, 255, 255, 0.15);
    }
    #namebox {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 18px;
      color: #ffb6c1;
    }
    #text {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 400;
      line-height: 1.6;
      min-height: 60px; /* prevents layout jump during typing */
    }
    #choices {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .choice {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
      opacity: 0;
      pointer-events: none;
    }
    .choice.show {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.5s;
    }
    .choice:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="bg" src="1.JPG" alt="Background">
    <img id="character" src="Subject 5.png" alt="Character">
    <div id="textbox">
      <div id="namebox">Zane</div>
      <div id="text"></div>
      <div id="choices">
        <a href="scene56.html" class="choice">Oh okay...so where we are going to? (GANTENG BANGET OAOSMDIAJSNWIANWN)</a>
      </div>
    </div>
  </div>

  <script>
    const text = "Right here!...";
    const textElement = document.getElementById("text");
    const choices = document.querySelectorAll(".choice");

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        textElement.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40); // typing speed (ms per letter)
      } else {
        // show choices after typing is done
        choices.forEach(btn => btn.classList.add("show"));
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
